{% extends 'base.html' %}

{% block content %}
    <div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md text-center">
        <div class="flex flex-col items-center justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500 mb-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.542 2.705-1.542 3.47 0l4.319 8.648a1.99 1.99 0 01-1.735 2.918H5.673a1.99 1.99 0 01-1.735-2.918L8.257 3.099zM10 12a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" />
            </svg>
            <h1 class="text-2xl font-bold text-gray-800">Confirmar Exclus√£o</h1>
        </div>
        <p class="text-gray-600 mb-4">Tem certeza de que deseja excluir o seguinte {{ tipo }}?</p>
        <p class="text-lg font-semibold text-gray-900 mb-6">"{{ objeto }}"</p>
        
        <form method="post" class="flex justify-center space-x-4">
            {% csrf_token %}
            <button type="submit" class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Sim, Excluir
            </button>
            <a href="javascript:history.back()" class="inline-flex items-center px-6 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Cancelar
            </a>
        </form>
    </div>
{% endblock %}
